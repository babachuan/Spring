<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My SpringBoot</title>
</head>
<body>
City List
<hr>

<table border="1">

    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>

    <tr th:each="city : ${list}">
        <!-- EL JSTL-->
        <td th:text = "${city.id}"></td>
        <td th:text = "${city.name}"></td>
    </tr>
</table>
</body>

</html>
